



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Blocks</title>
</head>
<body>


    
    <h1>All Blocks</h1>
    <ul>
    {% for block in blocks %}
        <li>Index: {{ block.index }}</li>
        <li>Text: {{ block.text }}</li>
        <li>Timestamp: {{ block.timestamp }}</li>
        <li>Proof: {{ block.proof }}</li>
        <li>Previous Hash: {{ block.prev_hash }}</li>
        <br>
    {% endfor %}
    </ul>
</body>

</html>
